<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  

    <title>Document</title>
</head>
<body>

    <section class="head p-10">
        <div class="container py-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="font-weight-light text-start p-2 pt-0 ps-0">Payment Status - <span style="font-weight:400; font-size:1.5rem">Search</span></h2>
                    <hr  class="mt-0 pt-0">
                    <div class="row ">
                        <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                            <div class="row pt-3">
                                <div class="col-lg-1 col-md-2 col-sm-2 col-2">
 

                                </div>

                                <div class="col-lg-10 col-md-9 col-sm-9 col-9">

                                    <div class="space-90"></div>

                                   <h6 style="font-weight: 500;">PAYMENT UETR <i class="fas fa-star fa-xs" style="color: red; font-size:5px" ></i> </h6>

                                </div>
                             
                            </div>

                            <div class="space-20"></div>


                            <div class="row pt-3">
                                <div class="col-lg-1  col-md-2 col-sm-2 col-2">


                                </div>

                                <div class="col-lg-10 col-md-9 col-sm-9 col-9 mb-5">

                                <p style="font-weight: 400;">Denotes Mandatory <i class="fas fa-star fa-xs" style="color: red; font-size:5px"></i> </p>

                                </div>
                             
                            </div>

                        </div>

                       
                               

                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3 mb-5">
                            <h5 font-weight-light text-center >PLEASE CHOOSE YOUR MODE OF SEARCH</h3>

                                <form class="contactForm">
                                    
                                        <div class="row inputBox ">

                                            
                                            <select class="form-select form-select-lg mb-3 mt-5" style=" outline:none ;width: 70%; border-bottom:1px solid #000;" aria-label=".form-select-lg example">
                                                <option selected>PAYMENT UETR</option>
                                                <option value="1">CUSTOMER REFERENCE</option>
                                               
                                                <option value="3">PAYER DETAILS</option>
                                              </select>

                                        </div>

                                    <div class="inputBox">
                                        

                                        <input type="text" name=""  placeholder="ENTER 36 Digit UETR">
                                    </div>
                                   
                                <button class=" btn btn-secondary  float-right ms-0  m-3 p-2 " style="color: #d0d0d0;  background:#b8b8b8; width:30%; border:none;"><i class="fas fa-search"></i>  Search </button> <button class=" btn btn-secondary  float-right border border-secondary" style="color: #005c84; background:#fff;  width:20%; border:none;"> RESET</button>

                       
                                </form>


                               

                          
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-end p-3 pe-5 ">
                        <a  style="font-size: 12px; color: rgb(55, 8, 66)" href="">Notice to User</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
